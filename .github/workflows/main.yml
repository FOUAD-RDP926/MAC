name: macOS-WebVNC-Fix

on:
  workflow_dispatch:

jobs:
  macos-web-access:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Create Admin & Set Auto-Login
        run: |
          # إنشاء المستخدم apple وتعيينه كمسؤول
          sudo sysadminctl -addUser "apple" -fullName "Apple User" -password "Admin123" -admin
          
          # تفعيل Remote Management بكل الصلاحيات
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -users "apple" -privs -all -restart -agent -mask 31
          
          # ضبط كلمة مرور VNC لجميع الاتصالات
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -configure -clientopts -setvncpw -vncpw "vncpassword"

      - name: Install Dependencies
        run: |
          brew install cloudflared
          git clone https://github.com/novnc/noVNC.git $HOME/noVNC
          git clone https://github.com/novnc/websockify $HOME/noVNC/utils/websockify
          pip3 install numpy --break-system-packages

      - name: Launch Services with Fix
        run: |
          # تشغيل websockify مع توجيه مباشر للبورت المحلي
          # استخدام 127.0.0.1 بدلاً من localhost لتجنب مشاكل الـ DNS الداخلي
          nohup $HOME/noVNC/utils/novnc_proxy --vnc 127.0.0.1:5900 --listen 6080 &
          
          # انتظار 10 ثواني للتأكد من استقرار الجسر
          sleep 10
          
          # تشغيل Cloudflare
          nohup cloudflared tunnel --url http://127.0.0.1:6080 > cloudflare.log 2>&1 &
          
          # انتظار كافي لتوليد الرابط
          sleep 20

      - name: Get Connection Link
        run: |
          CF_URL=$(grep -o 'https://[-0-9a-z]*\.trycloudflare\.com' cloudflare.log | head -n 1)
          echo "=========================================="
          echo "Link: $CF_URL/vnc.html?autoconnect=true"
          echo "VNC Pass: vncpassword"
          echo "macOS User: apple | Pass: Admin123"
          echo "=========================================="
          echo "URL=$CF_URL" >> $GITHUB_ENV

      - name: Keep Active
        run: |
          while true; do
            echo "Keep alive: ${{ env.URL }}"
            sleep 300
          done
